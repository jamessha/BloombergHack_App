<!DOCTYPE html>
{% load staticfiles %}
<html>
 <head>

  <link href="{% static "foundation/css/foundation.css" %}" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="/static/foundation/css/app.css" rel="stylesheet"/>

  <script src="js/vendor/modernizr.js"></script>

  <title>{% block title %}TickerWatch{% endblock title %}</title>

</head>

  <body>
    <h2>Register with TickerWatch</h2>

    {% if registered %}
    <strong>Thank you for registering!</strong>
    <a href="/tickerwatch/">Return to the homepage.</a><br />
    {% else %}
    <strong>Register here!</strong><br />

    <form id="user_form" method="post" action="/tickerwatch/register/"
          enctype="multipart/form-data">

      {% csrf_token %}

      <!-- Display each form. The as_p method wraps each element in a paragraph
           (<p>) element. This ensures each element appears on a new line,
           making everything look neater. -->
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <!-- Provide a button to click to submit the form. -->
      <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
  </body>
</html>
